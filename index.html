<!DOCTYPE html>
<html lang="ko">

<head>
    <title>출발! 비디오여행</title>
    <link href="index.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/9486c5bf8c.js" crossorigin="anonymous"></script>
    <script src="./index.js"> </script>
</head>

<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <image class="kim-thumbnail" src="kim.webp"></image>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="profile__detail">
                                <i class="fa-solid fa-seedling"></i>
                                김혜수
                            </div>
                            <div class="profile__detail">
                                <i class="fa-solid fa-cake-candles"></i>
                                1970년 9월 5일
                            </div>

                            <div class="profile__detail">
                                <i class="fa-solid fa-fish"></i>
                                경주 김씨(慶州 金氏)
                            </div>

                            <div class="profile__detail">
                                <i class="fa-solid fa-dog"></i>
                                대한민국의 배우.
                            </div>
                        </div>
                        <div class="left__body__footer">
                            <div class="warpper__feel">
                                <div class="feel__title">오늘의 기분</div>
                                <select class="feel__select">
                                    <option>기쁨😊</option>
                                    <option>슬픔🤣</option>
                                    <option>화남😒</option>
                                    <option>생각🤔</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="right__header__title">🍿출발 배우 여행[김혜수]🍿</div>
                        <div class="right__header__setting">J1P4</div>
                    </div>
                    <div class="wrapper__right__body">
                        <iframe style="border-radius: 15px" id="contentFrame" src="./home.html"></iframe>
                    </div>
                </div>                   
            </div>
            <div class="navigation">
                <div class="navigation__item" id="menuHome" onclick="menuHome()">홈</div>
                <div class="navigation__item" id="menuReview" onclick="menuReview()">작품리뷰</div>
            </div>

        </div>
    </div>

</body>

</html>
